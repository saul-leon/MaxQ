<html>
    <head>
        <meta charset="UTF-8">
        <title>[ Max-Q ]</title>
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
        <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">
        <link href="prism.css" rel="stylesheet">
        <link href="maxq.css" rel="stylesheet">
    </head>
    <body>

        <!-- Backgound -->
        <video autoplay muted loop id="video-background">
            <source src="video-loop.mp4" type="video/mp4">
        </video>

        <!-- Widgets -->
        <div id="clock" class="widgets hide"></div>

        <input id="omnibar-in" type="text" autocomplete="off"/>
        <div id="omnibar-out">
            <div id="omnibar-top-hints"></div>
            <div id="omnibar-preview"></div>
        </div>

        <script src="prism.js"></script>
        <script src="maxq.js"></script>
    </body>
</html>
